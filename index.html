<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-center bg-info text-white">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Chugga chugga choo choo!</p>
        </div>
    </div>

    <!-- Schedule table -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add train form -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainname">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firsttraintime">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="ftraintime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- JS file path -->
    <script src="app.js"></script>
</body>

</html>
